<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <!-- css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <form class="form-login">
            <h3 class="fw-normal text-center">Masuk akun</h3>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" placeholder="E-mail" required>
                <label>E-mail</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" placeholder="Password" required>
                <label>Password</label>
            </div>
            <a href="sidebar.html" class="btn btn-primary w-100 mb-2">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Masuk
            </a>
            <p class="mb-2 text-center">tidak punya akun?<a class="daftar" href="daftar.html"> daftar</a></p>
            <p class="text-muted text text-center">&copy;Lamperie 2025</p>
        </form>    
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
