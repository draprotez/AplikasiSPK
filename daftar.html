<body>
    <div class="container-fluid">
        <form class="form-login">
            <h3 class="fw-normal text-center text-light">Daftar akun</h3>
            
                <input type="text" class="form-control mb-2" placeholder="Username" required>

            <button class="btn btn-primary w-100 mb-2">

                Daftar
            </button>
            <p class="mb-2 text-center text-light">sudah punya akun?<a href="login.html" class="text-decoration-none"> masuk</a></p>
            <p class="text-muted text text-center">&copy;Lamperie 2025</p>
