<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>
  <link rel="stylesheet" href="css/profil.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">Profile</h4>

    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <!-- Sidebar menu -->
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Ubah password</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifikasi</a>
          </div>
        </div>

        <!-- Content -->
        <div class="col-md-9">
          <div class="tab-content">
            <!-- General Tab -->
            <div class="tab-pane fade active show" id="account-general">
              <div class="card-body media align-items-center">
                <img src="logo2.jpg" alt="User" class="d-block ui-w-80" />
                <div class="media-body ml-4">
                  <label class="btn btn-outline-primary">
                    Upload foto
                    <input type="file" class="account-settings-fileinput" />
                  </label>
                  &nbsp;
                  <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                  <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                </div>
              </div>

              <hr class="border-light m-0" />

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control mb-1" value="nmaxwell" />
                </div>
                <div class="form-group">
                  <label class="form-label">Nama</label>
                  <input type="text" class="form-control" value="User" />
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input type="text" class="form-control mb-1" value="User@mail.com" />
                  <div class="alert alert-warning mt-3">
                    Email anda belum di konfirmasi. tolong periksa inbox anda.<br />
                    <a href="javascript:void(0)">Kirim ulang</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Change Password Tab -->
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Password saat ini</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label class="form-label">Password baru</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label class="form-label">Konfirmasi password</label>
                  <input type="password" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Info Tab -->
            <div class="tab-pane fade" id="account-info">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Bio</label>
                  <textarea class="form-control" rows="5">Lorem ipsum dolor sit amet...</textarea>
                </div>
                <div class="form-group">
                  <label class="form-label">Birthday</label>
                  <input type="text" class="form-control" value="May 3, 1995" />
                </div>
              </div>

              <hr class="border-light m-0" />

              <div class="card-body pb-2">
                <h6 class="mb-4">Contacts</h6>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" value="+0 (123) 456 7891" />
                </div>
              </div>
            </div>

            <!-- Notifications Tab -->
            <div class="tab-pane fade" id="account-notifications">
              <hr class="border-light m-0" />
              <div class="card-body pb-2">
                <!-- <h6 class="mb-4">Application</h6> -->
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input" checked />
                    <span class="switcher-indicator">
                      <span class="switcher-yes"></span>
                      <span class="switcher-no"></span>
                    </span>
                    <span class="switcher-label">Berita dan pengumuman</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input" />
                    <span class="switcher-indicator">
                      <span class="switcher-yes"></span>
                      <span class="switcher-no"></span>
                    </span>
                    <span class="switcher-label">Promo </span>
                  </label>
                </div>
                <!-- <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input" checked />
                    <span class="switcher-indicator">
                      <span class="switcher-yes"></span>
                      <span class="switcher-no"></span>
                    </span>
                    <span class="switcher-label">Weekly blog digest</span>
                  </label>
                </div> -->
              </div>
            </div>
          </div> <!-- /.tab-content -->
        </div> <!-- /.col-md-9 -->
      </div> <!-- /.row -->
    </div> <!-- /.card -->

    <div class="text-right mt-3">
      <button type="button" class="btn btn-primary">Simpan perubahan</button>
      <button type="button" class="btn btn-default">Batal</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
